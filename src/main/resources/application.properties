# ============================================
# ========== CONFIGURACIÓN GENERAL ===========
# ============================================
spring.application.name=biblioteca-backend
server.port=8081


# ============================================
# ========== BASE DE DATOS (MySQL) ===========
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=jamon1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
jwt.secret=123456789012345678901234567890123456789012345678901234567890abcd


# Crear tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# ============================================
# ========== JWT CONFIG ======================
# ============================================
# Duración del token: 24 horas (en milisegundos)
app.jwt.expiration=86400000

# Clave secreta del token (puedes cambiarla)
app.jwt.secret=MiSuperClaveSecretaParaJWT123456789


# ============================================
# ========== SWAGGER (si lo activas) =========
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


# ============================================
# ========== MENSAJES DE ERRORES =============
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
