spring.application.name=biblioteca-backend
server.port=8081

# ============================================
# ========== BASE DE DATOS (MySQL) ===========
# ============================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/biblioteca_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=root
spring.datasource.password=jamon1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Crear o actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================================
# ========== JWT CONFIG ======================
# ============================================
# Clave secreta del token (mínimo 256 bits para HS256)
app.jwt.secret=${JWT_SECRET:miClaveSuperSecretaDeAlMenos256BitsParaJWT2025!DebeCambiarseEnProduccion}

# Expira en 24 horas (en milisegundos)
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# ========== SWAGGER/OPENAPI =================
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# ========== ACTUATOR ========================
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ============================================
# ========== LOGGING =========================
# ============================================
logging.level.root=INFO
logging.level.com.example.biblioteca=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ============================================
# ========== ERRORES =========================
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
